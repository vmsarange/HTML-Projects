<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>HTML-Form</title>
  </head>
  <body>
    <h2>Login Form</h2>
    <form action="/">
     <p>
          <div>
            <label for="name">Name :</label>
          </div>
          <input id="name" type="text" />
     </p>
     <p>
          <div>
            <label for="email">Email :</label>
          </div>
          <input id="email" type="email" />
     </p>
     <p>
          <div>
            <label for="phone">Phone :</label>
          </div>
          <input id="phone" type="tel" />
     </p>
     <p>
          <div>
            <label for="password">Password :</label>
          </div>
          <input id="password" type="password" />
     </p>
     <p><input type="checkbox" required>Agree to terms and conditions</p>
      <button>Submit</button>
    </form>
    <div hidden>
      <h1>HTML FORM</h1>
      <h2>Youtube Search</h2>
      <form action="https://www.youtube.com/results">
        <input type="text" name="search_query" />
        <button>Search on YouTube</button>
      </form>
      <h2>Flipkart Search</h2>
      <form action="https://www.flipkart.com/search">
        <input type="text" name="q" />
        <button>Search on Flipkart</button>
      </form>
      <h2>My Form</h2>
      <form action="/">
        <input type="text" name="q" />
        <button>Search on MyForm</button>
      </form>
      <h2>Google Search</h2>
      <form action="https://www.google.com/search">
        <input type="text" name="q" />
        <button>Search on Google</button>
      </form>
      <h2>Amazon Search</h2>
      <form action="https://www.amazon.com/s">
        <input type="text" name="k" />
        <button>Search on Amazon</button>
      </form>
    </div>
  </body>
</html>
